name: autopep8 Analysis

on: push

permissions:
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install autopep8
      run: pip install autopep8

    - name: Check code format
      id: analyze
      run: autopep8 --exit-code -a -a -a -i -r .
